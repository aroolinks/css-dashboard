<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./images/logo.png" alt="logo-image" />
      </div>
      <div class="text__logo__cover">
        <span class="live"> Live Now </span>
        <h1 class="text__logo">Analyst <span class="dot"> . </span></h1>
      </div>
      <ul class="navbar__ul">
        <li class="current"><a href="#"> Today</a></li>
        <li><a href="#">Positions </a></li>
        <li><a href="#">Trade & Analysis</a></li>
        <li><a href="#">Academy</a></li>
        <li><a href="#">Help & Support</a></li>
        <li><a href="#">Logout</a></li>
      </ul>

      <div class="rightbar__div">
          <a href="#">
            <span class="text_with_icon"> workspace
              <img
                src="./images/Polygon.png"
                alt="sq-image"
                class="arrow_down"
              />
            </span>
          </a>

      </div>
      <div class="rightbar__div">
        <a href="#">
            <span class="text_with_icon">
              squwak
              <img
                src="./images/squwak.png"
                alt="sq-image"
                class="squwak_icon"
              />
            </span>
          </a>
        </div>
        <div class="rightbar__div">
          <div class="pips_box_right">
            <span class="pips_text"> Today's p&l </span>
            <h1 class="pips_numbers">+ 50 Pips</h1>
          </div>
        </div>
      </ul>
    </nav>
  </body>
</html>
